# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.20.1"
minimal_mistakes_skin: "dark"

# Site Settings
locale: "en-US"
title: "Rajat's Corner"
subtitle: "Posts on tech, programming and other random stuff"
name: "Rajat Singhal"
description: "My own Github pages website!"
url: "https://rajat2004.github.io"
repository: "rajat2004/rajat2004.github.io"

author:
    name: "Rajat Singhal"
    # avatar:
    bio: "Final year CS undergrad at IIT Madras"
    location: "Ahmedabad, India"
    links:
      - label: "rajatsinghal564@gmail.com"
        icon: "fas fa-fw fa-envelope-square"
        url: "mailto:rajatsinghal564@gmail.com"
      - label: "GitHub"
        icon: "fab fa-fw fa-github"
        url: "https://github.com/rajat2004"
      - label: "LinkedIn"
        icon: "fab fa-fw fa-linkedin-in"
        url: "https://www.linkedin.com/in/rajat2004"
      - label: "Website"
        icon: "fas fa-fw fa-link"
        url: "https://rajat2004.github.io/"


# Site Footer
footer:
    links:
      - label: "GitHub"
        icon: "fab fa-fw fa-github"
        url: "https://github.com/rajat2004"
      - label: "LinkedIn"
        icon: "fab fa-fw fa-linkedin"
        url: "https://www.linkedin.com/in/rajat2004"

defaults:
    # _posts
    - scope:
        path: ""
        type: posts
      values:
        layout: single
        author_profile: true
        read_time: true
        comments: true
        share: true
        related: true
    # _pages
    - scope:
        path: ""
        type: pages
      values:
        layout: single
        author_profile: true

include: ["_pages"]

